version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: sumvibes_postgres
    restart: always
    environment:
      POSTGRES_USER: sumvibes_user
      POSTGRES_PASSWORD: sumvibes_password
      POSTGRES_DB: sumvibes_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sumvibes_user -d sumvibes_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
