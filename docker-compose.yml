version: "3.8"
services:
  postgres:
    image: postgres:16-alpine
    container_name: sumvibes_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: sumvibes_user
      POSTGRES_PASSWORD: sumvibes_password
      POSTGRES_DB: sumvibes_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sumvibes_user -d sumvibes_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sumvibes_network

  adminer:
    image: adminer:4
    container_name: sumvibes_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sumvibes_network

  mongodb:
    image: mongo:7
    container_name: sumvibes_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
      MONGO_INITDB_DATABASE: sumvibes_mongo_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sumvibes_network

  mongo-express:
    image: mongo-express:1
    container_name: sumvibes_mongo_express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: rootpassword
      ME_CONFIG_BASICAUTH_USERNAME: sumvibes_admin
      ME_CONFIG_BASICAUTH_PASSWORD: sumvibes_pass
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - sumvibes_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sumvibes_app
    restart: unless-stopped
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      mongodb:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - sumvibes_network

volumes:
  postgres_data:
  mongodb_data:

networks:
  sumvibes_network:
    driver: bridge